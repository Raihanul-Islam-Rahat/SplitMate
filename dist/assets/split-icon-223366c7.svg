<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#1e293b"/>
  
  <!-- Outer ring -->
  <circle cx="256" cy="200" r="120" fill="none" stroke="#f59e0b" stroke-width="12"/>
  
  <!-- Dollar sign -->
  <text x="256" y="230" text-anchor="middle" font-family="Inter, sans-serif" font-size="120" font-weight="bold" fill="#f59e0b">$</text>
  
  <!-- Split line -->
  <line x1="180" y1="260" x2="332" y2="140" stroke="#f59e0b" stroke-width="12" stroke-linecap="round"/>
  
  <!-- SplitMate text -->
  <text x="256" y="420" text-anchor="middle" font-family="Inter, sans-serif" font-size="48" font-weight="600" fill="#f59e0b">SplitMate</text>
</svg>